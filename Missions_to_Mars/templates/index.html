<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <!--Title and scrape button-->
  <div class="container-fluid">
    <div class="jumbotron text-center"><h1>Mission To Mars!</h1>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
  </div>
  <div class="container">
        <div class="row">
          <div class="column col-12">
            <h2 class="heading"><strong> Mars News</strong></h2>
            <h4 class="heading">{{marsspecs.news_title}}</h4>
            <h4 class="heading">{{marsspecs.news_para}}</h4>
            <br>
  </div>
 <!--Featured Image-->
  <div class="col-lg-9 col-md-12">
            <h2><strong>Mars Image</strong> </h2>
            <img src={{marsspecs.featured_image_url}} />
  </div>

    <!--Mars Stats Table-->
    
          <div class="col-lg-3 col-md-12">
            <h2 class="heading text-center"><strong> Mars Facts </strong></h2>
            <table class="table table-striped">
            {{marsspecs.mars_specs | safe }}
          </table>
          </div> 

<!-- Mars Hemispheres images--> 
<div class ="row" id="mars-hemispheres">
    <div class = "col-md-12" style="text-align: center; margin:20px 0px 0px 0px">
        <h3><strong>Mars Hemispheres</strong></h3>

        {% for image in marsspecs.hemispheres %}
            <div class = "col-md-6">
                <div class = "thumbnail">
                    <img src = "{{image.image_url}}"  alt={{image.image_url}}>
                        <h4><strong>{{image.title}}</strong></h4>
                </div>
            </div>
        {% endfor %}

    </div> 

    
      
      </ul>
    </div>
  </div>
  
</body>

</html>
